name: Stripe E2E Tests

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  stripe-e2e:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Download dependencies
      run: go mod download

    - name: Generate templ files
      run: go generate ./modules/...

    - name: Install Stripe CLI
      run: |
        curl -s https://packages.stripe.dev/api/security/keypair/stripe-cli-gpg/public | gpg --dearmor | sudo tee /usr/share/keyrings/stripe.gpg > /dev/null
        echo "deb [signed-by=/usr/share/keyrings/stripe.gpg] https://packages.stripe.dev/stripe-cli-debian-local stable main" | sudo tee /etc/apt/sources.list.d/stripe.list
        sudo apt-get update
        sudo apt-get install -y stripe

    - name: Run Stripe E2E tests
      run: go test ./e2e/... -v -run TestStripe_
      env:
        STRIPE_TEST_KEY: ${{ secrets.CONWAY_STRIPE_KEY }}
        STRIPE_TEST_WEBHOOK_KEY: ${{ secrets.CONWAY_STRIPE_WEBHOOK_KEY }}
